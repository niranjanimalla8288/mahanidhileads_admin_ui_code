<form [formGroup]="leadRange" (ngSubmit)="onSubmit()">
    <h1>Lead Position Range</h1>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Position Name</mat-label>
                <input matInput formControlName="positionName" placeholder="Enter position name" required />
                <mat-error *ngIf="leadRange.get('positionName')?.hasError('required')">Position name is
                    required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Price</mat-label>
                <input matInput formControlName="price" placeholder="Enter price" required minlength="0" />
                <mat-error *ngIf="leadRange.get('price')?.hasError('required')">Price is required</mat-error>
                <mat-error *ngIf="leadRange.get('price')?.hasError('minlength')">Price must be greater than or equal to
                    0</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>From Date</mat-label>
                <input matInput formControlName="positionFrom" placeholder="Select From Date" [matDatepicker]="picker1"
                    required />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="leadRange.get('positionFrom')?.hasError('required')">From Date is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>To Date</mat-label>
                <input matInput formControlName="positionTo" placeholder="Select To Date" [matDatepicker]="picker2"
                    required />
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="leadRange.get('positionTo')?.hasError('required')">To Date is required</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update' : 'Save'}}</button>
    </div>
</form>
