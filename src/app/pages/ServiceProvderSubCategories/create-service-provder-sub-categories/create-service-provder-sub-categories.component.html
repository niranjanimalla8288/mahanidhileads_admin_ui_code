<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="example-form">
    <h1 class="text-center">
        {{data ? 'Update Service Provider Sub Categories' : 'Create Service Provider Sub Categories'}}
    </h1>
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Parent Category ID</mat-label>
        <input matInput type="number" formControlName="parentCategoryId">
        <mat-error *ngIf="formGroup.get('parentCategoryId')?.hasError('required')">Parent Category is
            required</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Main Category</mat-label>
        <mat-select formControlName="mainCategoryId" (selectionChange)="onmainCategory($event)" required>
            <mat-option *ngFor="let category of serviceProviderCategoryList" [value]="category.id">
                {{ category.name }}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('mainCategoryId')?.hasError('required')">Main Category is required</mat-error>
    </mat-form-field>
    <input type="file" formControlName="thumnailImagePath" (change)="onchange($event)">
    <img class="baseImage" [src]="logoBas641" width="100" height="80" alt="">
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">
            {{data ? 'Update' : 'Save'}}
        </button>
    </div>
</form>
