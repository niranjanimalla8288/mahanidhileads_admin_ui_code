<div class="container">
  <div class="row">
    <div class="header">
      <div class="row">
        <div class="col-md-6">
          <div class="icon_header">
            <i class="fa fa-cogs" aria-hidden="true"></i>
            <h1>Service Provider Subcategories</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div class="create_btn">
            <button mat-raised-button (click)="openAddEditEmpForm()">
              ADD Service Provider Subcategories
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="main-body">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container> -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- ParentCategoryId Column -->
          <!-- <ng-container matColumnDef="parentCategoryId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent Category ID</th>
            <td mat-cell *matCellDef="let row">{{ row.parentCategoryId }}</td>
          </ng-container> -->

          <!-- MainCategoryId Column -->
          <ng-container matColumnDef="mainCategoryId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Main Category ID</th>
            <td mat-cell *matCellDef="let row">{{getServiceProviderCategoryIdbyName( row.mainCategoryId) }}</td>
          </ng-container>

          <!-- ThumbnailImagePath Column -->
          <ng-container matColumnDef="thumnailImagePath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Thumbnail Image</th>
            <td mat-cell *matCellDef="let row">
              <img class="baseImage" src="{{row.thumnailImagePath}}">
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteServiceprovidersubcategory(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
