<div class="container">
    <div class="row">
        <div class="header">
            <div class="row">
                <div class="col-md-6">
                    <div class="icon_header">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                        <h1>Service Provider Subcription Payment</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="create_btn">
                        <button mat-raised-button (click)="openAddEditEmpForm()">
                            ADD EMPLOYEE
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="main-body">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <!-- <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container> -->

                    <!-- Progress Column -->
                    <ng-container matColumnDef="serviceProviderId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Provider </th>
                        <td mat-cell *matCellDef="let row"> {{getServiceProviderName(row.serviceProviderId)}}</td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="serviceProviderSubscriptionId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> serviceProviderSubscriptionId</th>
                        <td mat-cell *matCellDef="let row">
                            {{getServiceProviderSubcriptionIdName(row.serviceProviderSubscriptionId)}}</td>
                    </ng-container> -->

                    <ng-container matColumnDef="paidAmount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid Amount</th>
                        <td mat-cell *matCellDef="let row"> {{row.paidAmount}}</td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="paymentModeId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> paymentModeId </th>
                        <td mat-cell *matCellDef="let row"> {{getServiceProviderPaymentIdwithName(row.paymentModeId)}}
                        </td>
                    </ng-container> -->

                    <!-- <ng-container matColumnDef="paymentDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> paymentDate </th>
                        <td mat-cell *matCellDef="let row"> {{row.paymentDate}}</td>
                    </ng-container> -->
                    <!-- <ng-container matColumnDef="transactionReference">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> transactionReference </th>
                        <td mat-cell *matCellDef="let row"> {{row.transactionReference}}</td>
                    </ng-container> -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openEditForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn"
                                (click)="deleteServiceprovideSubscriptionpaymentDetails(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
