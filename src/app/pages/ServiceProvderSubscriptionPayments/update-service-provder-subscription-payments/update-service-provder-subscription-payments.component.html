<div class="form">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <h1 class="text-center">Service Provider Sub Categories</h1>
        <mat-form-field class="example-full-width">
            <mat-label>serviceProviderId</mat-label>
            <input matInput formControlName="serviceProviderId">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>serviceProviderSubscriptionId</mat-label>
            <input matInput formControlName="serviceProviderSubscriptionId">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>paidAmount</mat-label>
            <input matInput formControlName="paidAmount">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>paymentModeId</mat-label>
            <input matInput formControlName="paymentModeId">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>paymentDate</mat-label>
            <input matInput formControlName="paymentDate">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>transactionReference</mat-label>
            <input matInput formControlName="transactionReference">
        </mat-form-field>
        <div mat-dialog-actions class="action">
            <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
            <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
        </div>
    </form>
</div>
