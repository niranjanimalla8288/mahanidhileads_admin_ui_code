<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="example-form">
    <h1 class="text-center">Create Service Provider Subscriptions</h1>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="fill">
                <mat-label>Select a ServiceProvider </mat-label>
                <mat-select formControlName="serviceProviderId" (selectionChange)="onProvider($event)" required>
                    <mat-option *ngFor="let State of serviceProvider" [value]="State.id">{{State.businessName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <mat-label>PlanId</mat-label>
                <input matInput type="number" formControlName="PlanId" required>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <mat-label>Start Date</mat-label>
                <input matInput type="date" formControlName="StartDate" required>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <mat-label>End Date</mat-label>
                <input matInput type="date" formControlName="EndDate" required>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <mat-label>Contract Document Path</mat-label>
                <input matInput formControlName="ContractDocPath" required>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
                <mat-label>Subscription Amount</mat-label>
                <input matInput type="number" step="0.01" formControlName="SubscriptionAmount" required>
            </mat-form-field>
        </div>
    </div>

    <mat-form-field class="example-full-width">
        <mat-label>Listing Position</mat-label>
        <input matInput type="number" formControlName="ListingPosition" required>
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-raised-button color="danger" class="me-2">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
