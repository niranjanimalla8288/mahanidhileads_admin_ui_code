<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h1>Service Provider Badges</h1>
    <mat-form-field appearance="fill">
        <mat-label>Select Service Provider </mat-label>
        <mat-select formControlName="serviceProviderId" (selectionChange)="onServivceProvderID($event)" required>
            <mat-option *ngFor="let spModel of serviceProviderModel"
                [value]="spModel.id">{{spModel.businessName}}</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('serviceProviderId')?.hasError('required')">Service Provider is
            required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Select Service Provider Badge</mat-label>
        <mat-select formControlName="badgeId" (selectionChange)="onBadge($event)" required>
            <mat-option *ngFor="let badgeName of badge" [value]="badgeName.id">{{badgeName.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.get('badgeId')?.hasError('required')">Service Provider Badge is required</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="expiryDate" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="formGroup.get('expiryDate')?.hasError('required')">Expiry Date is required</mat-error>
    </mat-form-field>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
