<div class="container">
    <div class="row">
        <div class="header">
            <div class="row">
                <div class="col-md-6">
                    <div class="icon_header">
                        <i class="fa fa-address-book" aria-hidden="true"></i>
                        <h1>Adds</h1>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="create_btn">
                        <button mat-raised-button (click)="openAddEditEmpForm()">
                            <i class="fa fa-plus" aria-hidden="true"></i> ADD Adds
                        </button>

                        <button mat-raised-button (click)="refreshList()">
                            <i class="fa fa-refresh" aria-hidden="true"></i> Refresh List
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="main-body">

            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <!-- <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container> -->

                    <!-- Progress Column -->

                    <ng-container matColumnDef="cityid">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                        <td mat-cell *matCellDef="let row"> {{getCityName(row.cityid)}}</td>
                    </ng-container>

                    <ng-container matColumnDef="addImage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Add Image </th>
                        <td mat-cell *matCellDef="let row"> <img class="baseImage" src="{{row.addImage}}" alt=""></td>
                    </ng-container>

                    <ng-container matColumnDef="addPlace">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Add Price </th>
                        <td mat-cell *matCellDef="let row"> {{row.addPlace | titlecase}}</td>
                    </ng-container>
                    <ng-container matColumnDef="fromDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> From Date</th>
                        <td mat-cell *matCellDef="let row"> {{ row.fromDate }} </td>
                    </ng-container>
                    <ng-container matColumnDef="toDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> To Date</th>
                        <td mat-cell *matCellDef="let row"> {{ row.toDate }} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" (click)="openAddEFormUpdate(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
