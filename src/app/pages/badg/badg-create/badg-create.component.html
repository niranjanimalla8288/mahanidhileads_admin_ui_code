<!-- badge.component.html -->

<form [formGroup]="badgeForm" (ngSubmit)="onSubmit()">
  <h1>Badge</h1>

  <!-- Name -->
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="badgeForm.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <!-- Thumbnail Image -->
  <input type="file" id="thumnailImagePath" formControlName="thumnailImagePath" (change)="onchange($event)"
    accept="image/*">
  <img src="{{logoBas64}}" *ngIf="logoBas64" width="100" height="60" />
  <br>
  <mat-error *ngIf="badgeForm.get('thumnailImagePath')?.hasError('required')">Image is required</mat-error>

  <!-- Form actions -->
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="badgeForm.invalid">{{data ? 'Update':
      'Save'}}</button>
  </div>
</form>
