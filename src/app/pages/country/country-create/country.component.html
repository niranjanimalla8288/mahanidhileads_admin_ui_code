<form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Country Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter Country Name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" placeholder="Enter code" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Currency Code</mat-label>
        <input matInput formControlName="currencyCode" placeholder="Enter currency code" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Telecom Code</mat-label>
        <input matInput formControlName="telecomeCode" placeholder="Enter telecome code" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Currency Symbol</mat-label>
        <input matInput formControlName="currencySymbol" placeholder="Enter currency symbol" />
    </mat-form-field>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
