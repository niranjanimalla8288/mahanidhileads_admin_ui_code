<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <h1>Customer</h1>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input matInput formControlName="mobileNumber" placeholder="Enter mobile number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Login OTP</mat-label>
        <input matInput formControlName="loginOtp" placeholder="Enter login OTP" />
    </mat-form-field>

    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
