<form [formGroup]="planForm" (ngSubmit)="onSubmit()">


    <h1>Plan</h1>
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Cost</mat-label>
        <input matInput type="number" formControlName="cost">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Duration (in months)</mat-label>
        <input matInput type="number" formControlName="durationInMonths">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Plan Description</mat-label>
        <textarea matInput type="text" formControlName="serviceDescription"></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Position in Listing</mat-label>
        <input matInput type="number" formControlName="positionInListing">
    </mat-form-field>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <!-- <button mat-raised-button type="submit" color="primary">Submit</button> -->
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
